<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Homework</title>
    
    <!-- CSS LINK -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- BOOTSTAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">GET GIPHY!</h1>
            <p class="lead">Get the gifs of your favorite movies and shows.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <span id = "buttonUpload"></span>
        </div>
    </div>

    <br>
    <div class ="container">
        <!-- INPUT TEXT FIELD -->
        <div class ="row">
            <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label for="gif-input">Gifs of Movies/ Shows:</label>
                    <input type="text" class="form-control" id="gif-input" aria-describedby="emailHelp" placeholder="Enter your favorite movies & shows">
                </div>
                <!-- SELECT RATING -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="gif-ratings">Ratings</label>
                    </div>
                    <select class="custom-select" id="gif-ratings">
                        <option selected>Choose...</option>
                        <option value="G">G</option>
                        <option value="PG">PG</option>
                        <option value="PG-13">PG-13</option>
                        <option value="R">R</option>
                    </select>
                </div>
                <!-- SAVE BUTTON TO RENDER THE BUTTONS -->
                <button id="save-input" value="Save" type="submit" class="btn btn-primary">Save</button>
            </form>
            </div>
                  <!-- prints the gif to to html page -->
            <div class= "col-md-8">
                <div id ="image-gif"> </div>
            </div>
        </div>
</div>
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/gif.js"></script>
</body>
</html>
